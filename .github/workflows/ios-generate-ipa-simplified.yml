name: Generate IPA File (Simplified - No Dependencies)

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  generate-ipa:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
      
    - name: Install XcodeGen
      run: |
        echo "ğŸ“¦ Installing XcodeGen..."
        brew install xcodegen
        
    - name: Generate Xcode project
      run: |
        echo "ğŸ”¨ Generating Xcode project with XcodeGen..."
        cd VividAI-Simplified
        xcodegen generate
        echo "âœ… Xcode project generated successfully!"
        
    - name: Clean environment
      run: |
        echo "ğŸ§¹ Cleaning build environment..."
        rm -rf ~/Library/Developer/Xcode/DerivedData/*
        rm -rf ./build
        
    - name: Boot iOS Simulator
      run: |
        echo "ğŸ“± Booting iOS Simulator..."
        xcrun simctl boot "iPhone 16" || echo "Simulator already booted"
        sleep 10  # Wait for simulator to be ready
        
    - name: Build for iOS Simulator
      run: |
        echo "ğŸ”¨ Building for iOS Simulator..."
        echo "ğŸ“± Target: iPhone 16, iOS 18.4"
        
        cd VividAI-Simplified
        
        # Use standard xcodebuild build (no external dependencies)
        set -e  # Exit on any error
        
        xcodebuild build \
          -workspace VividAI.xcworkspace \
          -scheme VividAI \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -verbose \
          -showBuildTimingSummary
        
        echo "âœ… Build completed successfully!"
        
    - name: Find and verify app bundle
      run: |
        echo "ğŸ” Looking for app bundle..."
        
        # Check default DerivedData location
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "VividAI.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "âŒ App bundle not found in default DerivedData"
          echo "ğŸ“ Available files in DerivedData:"
          find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d || echo "No .app files found"
          exit 1
        fi
        
        echo "âœ… App bundle found at: $APP_PATH"
        echo "ğŸ“± App bundle size: $(du -sh "$APP_PATH")"
        
        # Verify app bundle contents
        echo "ğŸ“± App bundle contents:"
        ls -la "$APP_PATH"
        
        # Verify it's a valid app bundle
        if [ ! -f "$APP_PATH/Info.plist" ]; then
          echo "âŒ Invalid app bundle - missing Info.plist"
          exit 1
        fi
        
        echo "âœ… App bundle is valid"
        
    - name: Create IPA file
      run: |
        echo "ğŸ“¦ Creating IPA file..."
        mkdir -p ./build/Payload
        
        # Find the app bundle
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "VividAI.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "âŒ App bundle not found for IPA creation"
          exit 1
        fi
        
        echo "ğŸ“± Copying app bundle from: $APP_PATH"
        cp -r "$APP_PATH" ./build/Payload/
        
        # Create IPA file
        cd ./build
        echo "ğŸ“¦ Creating ZIP archive..."
        zip -r VividAI-simplified.ipa Payload/
        cd ..
        
        echo "âœ… IPA file created successfully!"
        
    - name: Verify IPA file
      run: |
        echo "ğŸ” Verifying IPA file..."
        
        if [ ! -f "./build/VividAI-simplified.ipa" ]; then
          echo "âŒ IPA file not found!"
          exit 1
        fi
        
        echo "âœ… IPA file found:"
        ls -la ./build/VividAI-simplified.ipa
        
        echo "ğŸ“¦ IPA file size: $(du -sh ./build/VividAI-simplified.ipa)"
        
        # Verify IPA contents
        echo "ğŸ“¦ IPA contents:"
        unzip -l ./build/VividAI-simplified.ipa | head -20
        
        # Verify the app bundle is inside the IPA
        if ! unzip -l ./build/VividAI-simplified.ipa | grep -q "VividAI.app"; then
          echo "âŒ VividAI.app not found in IPA contents"
          exit 1
        fi
        
        echo "âœ… IPA file is valid and contains VividAI.app"
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: VividAI-ipa-simplified
        path: ./build/VividAI-simplified.ipa
        retention-days: 30
        
    - name: Success message
      run: |
        echo "ğŸ‰ VividAI IPA file generated successfully using simplified approach!"
        echo "ğŸ“± File: VividAI-simplified.ipa"
        echo "ğŸ“¦ Size: $(du -sh ./build/VividAI-simplified.ipa)"
        echo "ğŸ”— Download from Actions artifacts"
        echo "ğŸ’¡ This approach removes all external dependencies like SketchAI"
