name: Generate IPA File (Working)

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  generate-ipa:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
      
    - name: Install dependencies
      run: |
        # Resolve Swift Package Manager dependencies
        echo "ğŸ“¦ Resolving dependencies..."
        xcodebuild -resolvePackageDependencies -project VividAI.xcodeproj
        
    - name: Clean environment
      run: |
        echo "ğŸ§¹ Cleaning build environment..."
        rm -rf ~/Library/Developer/Xcode/DerivedData/*
        rm -rf ./DerivedData
        rm -rf ./build
        
    - name: Build for iOS Simulator
      run: |
        echo "ğŸ”¨ Building for iOS Simulator..."
        echo "ğŸ“± Target: iPhone 16, iOS 18.4"
        
        # Build with comprehensive logging
        set -e  # Exit on any error
        
        xcodebuild clean build \
          -project VividAI.xcodeproj \
          -scheme VividAI \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -resolvePackageDependencies \
          -verbose \
          -showBuildTimingSummary
        
        echo "âœ… Build completed successfully!"
        
    - name: Find and verify app bundle
      run: |
        echo "ğŸ” Looking for app bundle..."
        
        # Check default DerivedData location first
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "VividAI.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "âŒ App bundle not found in default DerivedData"
          echo "ğŸ“ Available files in DerivedData:"
          find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d || echo "No .app files found"
          exit 1
        fi
        
        echo "âœ… App bundle found at: $APP_PATH"
        echo "ğŸ“± App bundle size: $(du -sh "$APP_PATH")"
        
        # Verify app bundle contents
        echo "ğŸ“± App bundle contents:"
        ls -la "$APP_PATH"
        
    - name: Create IPA file
      run: |
        echo "ğŸ“¦ Creating IPA file..."
        mkdir -p ./build/Payload
        
        # Find the app bundle
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "VividAI.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "âŒ App bundle not found for IPA creation"
          exit 1
        fi
        
        echo "ğŸ“± Copying app bundle from: $APP_PATH"
        cp -r "$APP_PATH" ./build/Payload/
        
        # Create IPA file
        cd ./build
        echo "ğŸ“¦ Creating ZIP archive..."
        zip -r VividAI-simulator.ipa Payload/
        cd ..
        
        echo "âœ… IPA file created successfully!"
        
    - name: Verify IPA file
      run: |
        echo "ğŸ” Verifying IPA file..."
        
        if [ ! -f "./build/VividAI-simulator.ipa" ]; then
          echo "âŒ IPA file not found!"
          exit 1
        fi
        
        echo "âœ… IPA file found:"
        ls -la ./build/VividAI-simulator.ipa
        
        echo "ğŸ“¦ IPA file size: $(du -sh ./build/VividAI-simulator.ipa)"
        
        # Verify IPA contents
        echo "ğŸ“¦ IPA contents:"
        unzip -l ./build/VividAI-simulator.ipa | head -20
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: VividAI-ipa-working
        path: ./build/VividAI-simulator.ipa
        retention-days: 30
        
    - name: Success message
      run: |
        echo "ğŸ‰ VividAI IPA file generated successfully!"
        echo "ğŸ“± File: VividAI-simulator.ipa"
        echo "ğŸ“¦ Size: $(du -sh ./build/VividAI-simulator.ipa)"
        echo "ğŸ”— Download from Actions artifacts"
        echo "ğŸ’¡ Upload to TestFlight, Appetize.io, or BrowserStack for testing"
