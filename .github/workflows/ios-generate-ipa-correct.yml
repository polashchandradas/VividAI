name: Generate iOS Simulator IPA (Correct Method)

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  generate-ipa:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer
      
    - name: Install dependencies
      run: |
        # Resolve Swift Package Manager dependencies
        echo "üì¶ Resolving dependencies..."
        xcodebuild -resolvePackageDependencies -project VividAI.xcodeproj
        
    - name: Clean environment
      run: |
        echo "üßπ Cleaning build environment..."
        rm -rf ~/Library/Developer/Xcode/DerivedData/*
        rm -rf ./DerivedData
        rm -rf ./build
        
    - name: Boot iOS Simulator
      run: |
        echo "üì± Booting iOS Simulator..."
        xcrun simctl boot "iPhone 16" || echo "Simulator already booted"
        sleep 10  # Wait for simulator to be ready
        
    - name: Build for iOS Simulator (Correct Method)
      run: |
        echo "üî® Building for iOS Simulator using correct method..."
        echo "üì± Target: iPhone 16, iOS 18.4"
        
        # Use regular build command for iOS Simulator (not build-for-testing)
        set -e  # Exit on any error
        
        xcodebuild build \
          -project VividAI.xcodeproj \
          -scheme VividAI \
          -destination 'platform=iOS Simulator,name=iPhone 16,OS=18.4' \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -resolvePackageDependencies \
          -verbose \
          -showBuildTimingSummary
        
        echo "‚úÖ Build completed successfully!"
        
    - name: Find and verify app bundle
      run: |
        echo "üîç Looking for app bundle..."
        
        # Check multiple possible locations for the app bundle
        APP_PATH=""
        
        # Method 1: Check DerivedData for the app bundle
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "VividAI.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "‚ùå App bundle not found in DerivedData"
          echo "üìÅ Searching in DerivedData:"
          find ~/Library/Developer/Xcode/DerivedData -name "*.app" -type d || echo "No .app files found"
          
          # Method 2: Check if build was successful by looking for any VividAI.app
          echo "üìÅ Searching for any VividAI.app:"
          find . -name "VividAI.app" -type d || echo "No VividAI.app found"
          
          # Method 3: Check the build output directory
          echo "üìÅ Checking build output:"
          find . -name "*.app" -type d || echo "No .app files found in current directory"
          
          exit 1
        fi
        
        echo "‚úÖ App bundle found at: $APP_PATH"
        echo "üì± App bundle size: $(du -sh "$APP_PATH")"
        
        # Verify app bundle contents
        echo "üì± App bundle contents:"
        ls -la "$APP_PATH"
        
        # Verify it's a valid app bundle
        if [ ! -f "$APP_PATH/Info.plist" ]; then
          echo "‚ùå Invalid app bundle - missing Info.plist"
          exit 1
        fi
        
        echo "‚úÖ App bundle is valid"
        
    - name: Create IPA file
      run: |
        echo "üì¶ Creating IPA file..."
        mkdir -p ./build/Payload
        
        # Find the app bundle
        APP_PATH=$(find ~/Library/Developer/Xcode/DerivedData -name "VividAI.app" -type d | head -1)
        
        if [ -z "$APP_PATH" ]; then
          echo "‚ùå App bundle not found for IPA creation"
          exit 1
        fi
        
        echo "üì± Copying app bundle from: $APP_PATH"
        cp -r "$APP_PATH" ./build/Payload/
        
        # Create IPA file
        cd ./build
        echo "üì¶ Creating ZIP archive..."
        zip -r VividAI-simulator.ipa Payload/
        cd ..
        
        echo "‚úÖ IPA file created successfully!"
        
    - name: Verify IPA file
      run: |
        echo "üîç Verifying IPA file..."
        
        if [ ! -f "./build/VividAI-simulator.ipa" ]; then
          echo "‚ùå IPA file not found!"
          exit 1
        fi
        
        echo "‚úÖ IPA file found:"
        ls -la ./build/VividAI-simulator.ipa
        
        echo "üì¶ IPA file size: $(du -sh ./build/VividAI-simulator.ipa)"
        
        # Verify IPA contents
        echo "üì¶ IPA contents:"
        unzip -l ./build/VividAI-simulator.ipa | head -20
        
        # Verify the app bundle is inside the IPA
        if ! unzip -l ./build/VividAI-simulator.ipa | grep -q "VividAI.app"; then
          echo "‚ùå VividAI.app not found in IPA contents"
          exit 1
        fi
        
        echo "‚úÖ IPA file is valid and contains VividAI.app"
        
    - name: Upload IPA artifact
      uses: actions/upload-artifact@v4
      with:
        name: VividAI-ipa-simulator
        path: ./build/VividAI-simulator.ipa
        retention-days: 30
        
    - name: Success message
      run: |
        echo "üéâ VividAI IPA file generated successfully!"
        echo "üì± File: VividAI-simulator.ipa"
        echo "üì¶ Size: $(du -sh ./build/VividAI-simulator.ipa)"
        echo "üîó Download from Actions artifacts"
        echo "üí° This IPA can be used for:"
        echo "   - Testing on iOS Simulator"
        echo "   - Upload to TestFlight (if properly signed)"
        echo "   - Distribution via Appetize.io or BrowserStack"
